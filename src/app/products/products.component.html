<h2>Produtos</h2>

<div>
  <label>Product type:
    <input #productName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(productName.value); productName.value=''">
    add
  </button>
</div>

<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product._id}}">
      <span class="badge">{{product._id | slice:15:25}}</span> {{product.type}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(product)">x</button>
  </li>
</ul>
